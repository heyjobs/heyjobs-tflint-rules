name: release

on:
  push:
    branches:
    - '!*'
    tags:
    - v*.*.*

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: release --skip=sign
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ARCHIVE_NAME_TEMPLATE: "heyjobs-tflint-rules_{{ .Os }}_{{ .Arch }}"
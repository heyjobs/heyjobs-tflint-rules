name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   
      id-token: write   
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: ğŸ”‘ GPG version
        run: |
          gpg --version
        shell: bash
  

      - name: ğŸ”‘ Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
        shell: bash

      - name: ğŸ—ï¸ Build & Release with Goreleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSWORD: ${{ secrets.GPG_PWD }}

      - name: ğŸ”‘ GPG check
        run: file dist/checksums.txt.sig
        shell: bash